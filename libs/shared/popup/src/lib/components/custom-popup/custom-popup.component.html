<div class="fixed w-screen h-screen bg-black/30 top-0 left-0 z-10 flex justify-center items-center">
  <div class="bg-white w-3/4 h-1/2 md:w-1/2 rounded-md p-4">
    <div class="flex justify-between items-center pb-5 border-b">
      <h2 class="text-2xl">{{ popupTitle() }}</h2>
      <button (click)="closeEmitter.emit()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="py-5 h-full">
      <ng-content />
    </div>
  </div>
</div>
