<div class="p-4">
  <div class="grid grid-cols-1 md:grid-cols-2 items-center">
    <h1 class="text-5xl mb-4 md:mb-0 text-center md:text-start">Periodic <span class="text-blue-300">Table</span></h1>
    <div class="w-full md:flex md:justify-end">
      <input 
        type="text" 
        name="filter" 
        [(ngModel)]="filterValue"
        placeholder="eg. Hydrogen"
        class="border rounded-md px-2 py-0.5 outline-blue-300 w-full md:w-1/2"
      >
    </div>
  </div>
  @if (!store.isLoading()) {
    <table mat-table [dataSource]="store.periodicElements()" class="mat-elevation-z8">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="updatePeriod(element)" class="me-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
            </svg>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
    </table>
  } @else {
    <div class="flex justify-center h-[50vh] items-center">
      <div class="flex flex-row gap-2">
        <div class="w-4 h-4 rounded-full bg-blue-300 animate-bounce"></div>
        <div class="w-4 h-4 rounded-full bg-blue-300 animate-bounce [animation-delay:-.3s]"></div>
        <div class="w-4 h-4 rounded-full bg-blue-300 animate-bounce [animation-delay:-.5s]"></div>
      </div>
    </div>
  }
</div>
