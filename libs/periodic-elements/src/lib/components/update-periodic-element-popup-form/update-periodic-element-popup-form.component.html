<form [formGroup]="periodicElementForm" (submit)="onSubmit()" class="h-[90%] flex flex-col justify-between">
  <div>
    <div class="mb-3">
      <label for="name" class="block mb-1">Name</label>
      <input 
        type="text" 
        name="name"
        id="name" 
        formControlName="name"
        placeholder="eg. Hydrogen"
        class="border rounded-md px-2 py-0.5 outline-blue-300 w-full"
      >
    </div>
    <div class="mb-3">
      <label for="weight" class="block mb-1">Weight</label>
      <input 
        type="text" 
        name="weight"
        id="weight" 
        formControlName="weight"
        placeholder="eg. 1.0079"
        class="border rounded-md px-2 py-0.5 outline-blue-300 w-full"
      >
    </div>
    <div class="mb-3">
      <label for="symbol" class="block mb-1">Symbol</label>
      <input 
        type="text" 
        name="symbol"
        id="symbol" 
        formControlName="symbol"
        placeholder="H"
        class="border rounded-md px-2 py-0.5 outline-blue-300 w-full"
      >
    </div>
  </div>
  <div class="flex justify-between">
    <button (click)="closePopup.emit()" class="bg-black text-white rounded-md px-4 py-1">Cancel</button>
    <button class="bg-blue-300 rounded-md px-4 py-1">Save</button>
  </div>
</form>
